<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios y Soporte</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #F4F4F9;
            color: #333;
        }

        header {
            background-color: #555;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            font-size: 2rem;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        textarea {
            resize: vertical;
            height: 150px;
        }

        button {
            padding: 15px;
            background-color: #FF6F61;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #ff4b41;
        }

        .comments-section {
            margin-top: 40px;
        }

        .comment-card {
            background-color: #F4F4F9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .comment-card h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .comment-card p {
            margin-bottom: 10px;
            color: #555;
        }

        .comment-card .comment-date {
            font-size: 0.8rem;
            color: #888;
            text-align: right;
        }
    </style>
</head>
<body>

<header>
    <h1>Comentarios, Preguntas y Soporte</h1>
</header>

<div class="container">
    <h2>Déjanos tu comentario o pregunta</h2>

    <!-- Formulario de soporte -->
    <form id="supportForm">
        <label for="name">Nombre</label>
        <input type="text" id="name" placeholder="Ingresa tu nombre" required>

        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" placeholder="Ingresa tu correo electrónico" required>

        <label for="message">Mensaje</label>
        <textarea id="message" placeholder="Escribe tu comentario, pregunta o solicitud de soporte" required></textarea>

        <button type="submit">Enviar Mensaje</button>
    </form>

    <!-- Sección para mostrar los comentarios -->
    <div class="comments-section">
        <h2>Comentarios Recientes</h2>
        <div id="commentsContainer">
            <!-- Aquí se mostrarán los comentarios añadidos -->
        </div>
    </div>
</div>

<script>
    // Obtener los elementos del formulario
    const form = document.getElementById('supportForm');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const messageInput = document.getElementById('message');
    const commentsContainer = document.getElementById('commentsContainer');

    // Evento de envío del formulario
    form.addEventListener('submit', function(e) {
        e.preventDefault(); // Evitar la recarga de la página

        const name = nameInput.value.trim();
        const email = emailInput.value.trim();
        const message = messageInput.value.trim();

        if (name && email && message) {
            // Crear un nuevo comentario
            const newComment = document.createElement('div');
            newComment.classList.add('comment-card');

            // Fecha de publicación del comentario
            const date = new Date().toLocaleDateString('es-ES', {
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            // Estructura del comentario
            newComment.innerHTML = `
                <h3>${name}</h3>
                <p>${message}</p>
                <p class="comment-date">Publicado el ${date}</p>
            `;

            // Agregar el comentario al contenedor
            commentsContainer.prepend(newComment);

            // Limpiar los campos del formulario
            nameInput.value = '';
            emailInput.value = '';
            messageInput.value = '';
        } else {
            alert('Por favor, completa todos los campos.');
        }
    });
</script>

</body>
</html>
